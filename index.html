<div class="title">
  <h1>Planner</h1>

<div id="activities">
  <div class="activity">
    <svg>
      <circle r="13" cx="25" cy="32" fill="black" />
    </svg>
    <p class="activity-name" id="activity-name">Nome Attività</p>
    <p class="activity-description" id="activity-description">Testo descrittivo dell'attività che prende tutto lo spazio rimanente nel div.</p>
    <!-- Max 39char e 3 righe per la descrizione, Max30 char e 1 riga per il nome  -->
    <button class="delete-button" onclick="deleteActivity(this)">
      <img src="/img/delete.svg" alt="Delete">
    </button>
  </div>
</div>



<button id="addActivity" onclick="addActivity()"><img src="img/add.svg" alt="Add activity"></button>

<form action="/php/createUser.php" method="POST">
  <input type="text" name="username" placeholder="Username">
  <input type="password" name="password" placeholder="Password">
  <input type="hidden" name="id" value=1>
  <input type="submit" value="Login">

</form>
